<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Results</title>
</head>
<body>
    
    <table style="width: 100%;">

        <h4>Results</h4>
        <tr>
            <th>Band</th>
            <th>Album</th>
            <th>Genre</th>
            <th>Description</th>
        </tr>

        <tr>
          <td> {{band}} </td>  
          <td> {{album}} </td>  
          <td> {{genre}} </td> 
          <td> {{description}} </td>  
        </tr>

    </table>

    <table style="width: 100%;">

        <h4>Recommended</h4>
        <tr>
            <th>Band</th>
            <th>Album</th>
            <th>Genre</th>
            <th>Description</th>
        </tr>

        <tr>
          <td> {{recommended_band}} </td>  
          <td> {{recommended_album}} </td>  
          <td> {{recommended_genre}} </td> 
          <td> {{recommended_description}} </td>  
        </tr>
 
    </table>

</body>
</html>
